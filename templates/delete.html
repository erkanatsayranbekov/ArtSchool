{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p>{{ header }} "{{ item }}"?</p>
            {{ form.as_p }}
            <button type="button" onclick="history.back()" class="btn btn-secondary" >
                Отмена
            </button>
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
    </div>
{% endblock %}
