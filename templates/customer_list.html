{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>№</th>
                    <th scope="col">ФИО</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <a href="{% url 'customer_detail' customer.id %}">
                            {{ customer.first_name }} {{ customer.last_name }}
                        </a>
                    </td>
                    <td>
                        <div class="actions">
                            <a href="{% url 'update_customer' customer.id %}">
                                <img src="{% static 'img/edit.png' %}" alt="edit">
                            </a>
                            <a href="{% url 'delete_customer' customer.id %}">
                                <img src="{% static 'img/remove.png' %}" alt="remove">
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
